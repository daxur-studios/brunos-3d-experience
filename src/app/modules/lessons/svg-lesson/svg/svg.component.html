<svg width="500" height="500">
  <circle
    cx="50"
    cy="50"
    r="40"
    stroke="green"
    stroke-width="4"
    fill="yellow"
  />
  <g my-custom-circle [options]="{ r: 10, x: 50, y: 50 }"></g>
  <g my-custom-circle [options]="{ r: 20, x: 150, y: 150 }"></g>
  <g my-custom-circle [options]="{ r: 30, x: 250, y: 250 }"></g>

  <ng-container *ngFor="let item of animatedCircles">
    <g my-custom-circle [options]="item"></g>
  </ng-container>
</svg>
